plugins {
    id 'java'
}

group 'labs'
version '1.0-SNAPSHOT'

sourceCompatibility = JavaVersion.VERSION_11

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

//dependencies {
//    testCompile group: 'junit', name: 'junit', version: '4.12'
